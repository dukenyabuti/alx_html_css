<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form </title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Choose Your subscription method</legend>
            <label for="Name">Enter Your Name</label>
            <br>
            <input type="text" placeholder="Enter Your Name" required>
            <br>
            <label for="Email">Enter Your Email</label>
            <br>
            <input type="email" placeholder="Enter Your Email" required>
            <br>
            <h3>Choose your Subscription method</h3>
            <ul>
                <li>
                    <label for="Monthly">Monthly subscription</label>
                    <input type="radio" id="Monthly" name="Subscription" value="Monthly">
                </li>
                <li>
                    <label for="Yearly">Yearly subscription</label>
                    <input type="radio" id="Yearly" name="Subscription" value="Yearly">
                </li>
            </ul>
            
        </fieldset>
    </form>
</body>
</html>
