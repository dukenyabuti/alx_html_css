<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <form>
        <fieldset>
        <div>
<label for="name" id="Name">Name: <span aria-label="required"></span>*</label>
<input type="text" required>
        </div>
        <div>
            <label for="email" id="email">Email Address: <span aria-label="required"></span>*</label>
            <input type="email" required>
        </div>
        <div>
            <label for="Password" id="paswd"> Password: <span aria-label="required"></span>*</label>
            <input type="password" required>
        </div>
        <div>
            <label for="Password" id="paswd">Confirm Password: <span aria-label="required">*</span></label>
            <input type="password" required>
        </div>
        </fieldset>
    </form>
</body>
</html>
